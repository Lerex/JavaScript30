<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  (function Solution() {
    const inputs = []
    const secret = 'lerex'
    function handleKey(e) {
      inputs.push(e.key)
      console.log(inputs)
      if(inputs.length === secret.length) {
        if(inputs.join("") === secret) cornify_add()
        inputs.shift()
      }
    }
    window.addEventListener('keyup', handleKey)
  })()
</script>
</body>
</html>
